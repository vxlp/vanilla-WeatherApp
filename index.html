<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/9d03f49a7d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  
</head>
<body>
    <div class="container">
        <div class="form-container">
          <form id="search-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Enter location..."
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-2">
                <button type="submit" class="search">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
              <div class="col-2">
                <button type="submit" class="locationbutton" id="location-button">
                  <i class="fa-solid fa-location-crosshairs"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="todays-weather">
          <div class="row">
            <div class="col-4">
              <h1 id="city"></h1>
              <ul>
                <li>
                  <strong><span id="date"></span></strong>
                </li>
                <li>Last updated <span id="time"></span></li>
              </ul>
            </div>
            <div class="col-5">
              <div class="d-flex weather-temp-today">
                <img src="" alt="weather icon" id="icon" />
                <strong id="currenttemp"></strong
                ><span class="units"
                  ><a href="" id="celsius-link" class="active">°C</a> |
                  <a href="" id="fahrenheit-link">°F</a></span
                >
              </div>
            </div>
            <div class="col-3">
              <div class="weather-details">
                <p class="weather-description" id="description"></p>
                <ul>
                  <li><strong>Humidity</strong> <span id="humidity"></span>%</li>
                  <li><strong>Wind</strong> <span id="wind"></span>mph</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
    
</body>
</html>
